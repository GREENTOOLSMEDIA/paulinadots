<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots Gallery Party</title>

  <!-- Favicon -->
  <link rel="icon" href="images/paulina_dots_favicon.png" type="image/png" />

  <!-- SEO -->
  <meta name="description" content="Explore the world of Paulina Dots: a multicam, immersive experience powered by artificial intelligence. Enjoy fashion, music, visual storytelling, and digital performance." />
  <meta name="keywords" content="Paulina Dots, AI model, virtual influencer, multicam party, fashion tech, artificial intelligence, digital art, immersive experience" />
  <meta name="author" content="Paulina Dots" />

  <!-- Open Graph -->
  <meta property="og:title" content="Paulina Dots Gallery Party" />
  <meta property="og:description" content="Dive into a unique digital experience with Paulina Dots." />
  <meta property="og:image" content="https://www.paulinadots.com/images/og-preview.jpg" />
  <meta property="og:url" content="https://www.paulinadots.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Paulina Dots Gallery Party" />
  <meta name="twitter:description" content="Dive into a unique digital experience with Paulina Dots." />
  <meta name="twitter:image" content="https://www.paulinadots.com/images/og-preview.jpg" />

  <!-- Estilos -->
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0;
    }

    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    .photo-card {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
    }

    .main-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    }

    .overlay h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
    }

    .overlay-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 8px;
    }

    .overlay button {
      padding: 6px 14px;
      font-size: 0.85rem;
      border: 1px solid rgba(255,255,255,0.3);
      background: transparent;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    .like-button {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .like-button svg {
      width: 20px;
      height: 20px;
      stroke: white;
      fill: none;
    }

    .like-count {
      font-size: 0.85rem;
    }

    .watermark {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 80px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="gallery">
    <!-- Aquí se mantiene todo tu contenido de tarjetas con imágenes -->
    <!-- OMITIDO para brevedad -->
  </div>

  <!-- Footer dinámico -->
  <div id="footer-placeholder"></div>
  <script src="js/include-footer.js"></script>

  <!-- Prompt Modal -->
  <div id="promptModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:#111; padding:20px; max-width:600px; width:90%; color:white; border-radius:10px; position:relative;">
      <button onclick="closePrompt()" style="position:absolute; top:10px; right:10px; background:none; color:white; border:none; font-size:1.2rem; cursor:pointer;">✕</button>
      <h3>Prompt Técnico</h3>
      <pre id="promptText" style="white-space:pre-wrap; font-size:0.9rem; margin-top:10px;"></pre>
    </div>
  </div>

  <!-- Video Modal -->
  <div id="videoModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center;">
    <div style="position:relative; width:90%; max-width:960px; aspect-ratio:16/9;">
      <button onclick="closeVideo()" style="position:absolute; top:-40px; right:0; background:none; color:white; border:none; font-size:1.5rem; cursor:pointer;">✕</button>
      <iframe id="videoIframe" width="100%" height="100%" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>
  </div>

  <script>
    const prompts = {
      'prompt-01': 'Backstage editorial look, medium telephoto lens (85mm), camera angle at eye level, neutral lighting with soft shadows. Urban setting with subtle color grading and shallow depth of field.',
      'prompt-02': 'Runway aesthetic, frontal wide shot (35mm), dynamic lighting with dramatic rim light. High fashion styling, backdrop abstract futuristic red.',
      'prompt-03': 'Close-up portrait, 50mm lens, soft ambient lighting. Focus on facial expression and eye details. Minimalist background with bokeh.',
      'prompt-04': 'Side-lit pose, medium shot (70mm), golden hour lighting. Composition emphasizes contrast between skin and background glitch.',
      'prompt-05': 'High contrast scene, telephoto lens (135mm), straight-on angle, background with smoke and neon. Fashion-forward and futuristic tone.',
      'prompt-06': 'Studio setup, beauty lighting, 85mm lens, mid-body crop. Fashion editorial styling, neutral backdrop.',
      'prompt-07': 'Environmental portrait, 35mm lens, low-angle shot. Cityscape blur with warm tones. Candid expression.',
      'prompt-08': 'Golden hour backlight, wide lens (28mm), full body capture. Emphasis on posture and soft flare around edges.',
      'prompt-09': 'Streetwear concept, long lens (105mm), centered composition. Red haze filters through mid-ground.',
      'prompt-10': 'Art fashion style, symmetrical composition, frontal camera (50mm), experimental lighting in magenta tones.',
      'prompt-11': 'Black-on-black style, contrasty lighting, detail focus. Editorial mood with deep shadows. Shot at f/2.8.',
      'prompt-12': 'Conceptual transparency, half-body crop, soft diffusion filter. Ultra-fashion angle with silk reflections.',
      'prompt-13': 'Design-focused crop, tilted frame, 24mm lens, harsh daylight. Posture and fabric lines define the geometry.',
      'prompt-14': 'Golden fade mood, portrait format, warm tonal grading. Paulina lit by indirect softbox glow.',
      'prompt-15': 'High key contrast setup, red digital fog in backdrop. Strong side light, posture as central axis.',
      'prompt-16': 'Epic fashion finale, low-angle lens (35mm), red fire tone grade. Post-digital look with glowing gradient background.'
    };

    function openPrompt(id) {
      const promptText = document.getElementById('promptText');
      promptText.textContent = prompts[id] || 'Prompt no disponible.';
      document.getElementById('promptModal').style.display = 'flex';
    }

    function closePrompt() {
      document.getElementById('promptModal').style.display = 'none';
    }

    function openVideo(url) {
      const videoId = url.split("v=")[1]?.split("&")[0] || url.split("/").pop();
      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
      const iframe = document.getElementById('videoIframe');
      iframe.src = embedUrl;
      document.getElementById('videoModal').style.display = 'flex';
    }

    function closeVideo() {
      const iframe = document.getElementById('videoIframe');
      iframe.src = '';
      document.getElementById('videoModal').style.display = 'none';
    }

    function incrementLike(el) {
      const countSpan = el.querySelector('.like-count');
      let current = parseInt(countSpan.textContent, 10);
      countSpan.textContent = current + 1;
    }
  </script>
</body>
</html>
