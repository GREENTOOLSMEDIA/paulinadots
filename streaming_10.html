<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaulinaDots Streaming 10</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: white;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 14px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 40px;
      margin: 16px auto;
      width: fit-content;
    }

    .menu-container a {
      padding: 10px 18px;
      margin: 0 4px;
      text-decoration: none;
      color: white;
      border-radius: 999px;
      font-weight: 500;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s;
    }

    .menu-container a.active {
      background: white;
      color: black;
    }

    .search-icon {
      font-size: 1.2em;
      cursor: pointer;
    }

    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .hero-content {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      margin-left: 5%;
      max-width: 600px;
      border-radius: 12px;
    }

    .hero h1 {
      font-size: 2.8em;
      margin: 0 0 10px;
    }

    .hero p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .hero iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    section {
      padding: 30px 40px;
    }

    section h2 {
      margin-bottom: 15px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel iframe {
      flex: 0 0 auto;
      width: 320px;
      height: 180px;
      border: none;
      scroll-snap-align: start;
      border-radius: 8px;
    }

    #searchPanel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-y: auto;
    }

    #searchPanel input {
      width: 80%;
      padding: 10px;
      font-size: 1.1em;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
    }

    .search-result {
      width: 80%;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      cursor: pointer;
    }

    .search-result img {
      width: 120px;
      height: 68px;
      object-fit: cover;
      border-radius: 6px;
    }

    .search-result div {
      flex: 1;
    }

    .search-result h4 {
      margin: 0;
      font-size: 1em;
    }

    .search-result p {
      font-size: 0.9em;
      margin: 4px 0 0;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <a href="#">Watch Now</a>
    <a href="#" class="active">
      <img src="images/PaulinaDotsWhiteLogo.svg" alt="PaulinaDots Logo" style="height: 20px;" />
    </a>
    <a href="gallery.html">Gallery</a>
    <a href="#">Shorts</a>
    <a href="#">Library</a>
    <a class="search-icon" onclick="toggleSearch()">üîç</a>
  </div>

  <div id="hero" class="hero">
    <div class="hero-content">
      <h1 id="hero-title">Loading...</h1>
      <p id="hero-description">Getting something special for you...</p>
    </div>
  </div>

  <div id="searchPanel">
    <input type="text" placeholder="Search videos..." oninput="handleSearch(this.value)" />
    <div id="searchResults"></div>
  </div>

  <script>
    const apiKey = 'AIzaSyByMsug3oecDQUYP3lMrUuZ2qxLsCtatGs';
    const playlists = [
      'PLKVS65BaeC53_qVKPSTc7ALYjg8zbrCLx',
      'PLKVS65BaeC531UT_cMwgqrZB6pEs7a-6L',
      'PLKVS65BaeC52rehsLqR0Z5KfB1Z--9mCV',
      'PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m'
    ];

    let allVideos = [];

    async function loadAllVideos() {
      for (const pid of playlists) {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=20&playlistId=${pid}&key=${apiKey}`);
        const data = await res.json();
        for (const item of data.items) {
          const vid = item.snippet.resourceId.videoId;
          const meta = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${vid}&key=${apiKey}`);
          const metaData = await meta.json();
          const tags = metaData.items[0]?.snippet.tags || [];
          allVideos.push({
            id: vid,
            title: item.snippet.title,
            description: item.snippet.description,
            thumb: item.snippet.thumbnails.medium.url,
            tags
          });
        }
      }
    }

    function toggleSearch() {
      document.getElementById('searchPanel').style.display = 'flex';
    }

    function handleSearch(query) {
      const results = allVideos.filter(v => {
        const q = query.toLowerCase();
        return v.title.toLowerCase().includes(q) ||
               v.description.toLowerCase().includes(q) ||
               v.tags.some(t => t.toLowerCase().includes(q));
      });
      renderSearchResults(results);
    }

    function renderSearchResults(results) {
      const container = document.getElementById('searchResults');
      container.innerHTML = '';
      results.forEach(v => {
        const div = document.createElement('div');
        div.className = 'search-result';
        div.onclick = () => loadHeroVideo(v);
        div.innerHTML = `
          <img src="${v.thumb}" />
          <div>
            <h4>${v.title}</h4>
            <p>${v.description.slice(0, 100)}</p>
          </div>`;
        container.appendChild(div);
      });
    }

    function loadHeroVideo(video) {
      const hero = document.getElementById('hero');
      hero.innerHTML = `
        <iframe src="https://www.youtube.com/embed/${video.id}?autoplay=1&rel=0&controls=1" allowfullscreen></iframe>
        <div class="hero-content">
          <h1>${video.title}</h1>
          <p>${video.description.slice(0, 200)}</p>
        </div>`;
      document.getElementById('searchPanel').style.display = 'none';
    }

    loadAllVideos();
  </script>
</body>
</html>
