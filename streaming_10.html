<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaulinaDots Streaming 11</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: white;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 14px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 40px;
      margin: 16px auto;
      width: fit-content;
    }

    .menu-container a {
      padding: 10px 18px;
      margin: 0 4px;
      text-decoration: none;
      color: white;
      border-radius: 999px;
      font-weight: 500;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s;
    }

    .menu-container a.active {
      background: white;
      color: black;
    }

    .search-icon {
      font-size: 1.2em;
      cursor: pointer;
    }

    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .hero-content {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      margin-left: 5%;
      max-width: 600px;
      border-radius: 12px;
      z-index: 1;
      position: relative;
    }

    .hero iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-snap-type: x mandatory;
      padding: 20px;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 320px;
      scroll-snap-align: start;
    }

    section {
      padding: 30px 40px;
    }

    section h2 {
      margin-bottom: 5px;
    }

    section p.section-desc {
      margin-top: 0;
      margin-bottom: 15px;
      color: #aaa;
    }

    #searchPanel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-y: auto;
    }

    #searchPanel input {
      width: 80%;
      padding: 10px;
      font-size: 1.1em;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
    }

    .search-result {
      width: 80%;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      cursor: pointer;
    }

    .search-result img {
      width: 120px;
      height: 68px;
      object-fit: cover;
      border-radius: 6px;
    }

    .search-result div {
      flex: 1;
    }

    .search-result h4 {
      margin: 0;
      font-size: 1em;
    }

    .search-result p {
      font-size: 0.9em;
      margin: 4px 0 0;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <a href="#">Watch Now</a>
    <a href="#" class="active">
      <img src="images/PaulinaDotsWhiteLogo.svg" alt="PaulinaDots Logo" style="height: 20px;" />
    </a>
    <a href="gallery.html">Gallery</a>
    <a href="#">Shorts</a>
    <a href="#">Library</a>
    <a class="search-icon" onclick="toggleSearch()">üîç</a>
  </div>

  <div id="hero" class="hero">
    <div class="hero-content">
      <h1 id="hero-title">Loading...</h1>
      <p id="hero-description">Fetching something special...</p>
    </div>
  </div>

  <div id="sections"></div>

  <div id="searchPanel">
    <input type="text" placeholder="Search videos..." oninput="handleSearch(this.value)" />
    <div id="searchResults"></div>
  </div>

  <script>
    const apiKey = 'AIzaSyByMsug3oecDQUYP3lMrUuZ2qxLsCtatGs';
    const playlists = [
      {
        id: 'PLKVS65BaeC53_qVKPSTc7ALYjg8zbrCLx',
        title: 'CROSS MEDIA CREATOR',
        desc: 'Videos que exploran las fronteras de medios digitales y arte generativo.'
      },
      {
        id: 'PLKVS65BaeC531UT_cMwgqrZB6pEs7a-6L',
        title: 'SUPER INFLUENCERS',
        desc: 'Influencers ficticias, virtuales y su impacto en la cultura contempor√°nea.'
      },
      {
        id: 'PLKVS65BaeC52rehsLqR0Z5KfB1Z--9mCV',
        title: 'AI DOTS FESTIVAL',
        desc: 'Un recorrido audiovisual por la est√©tica y narrativa creada con IA.'
      },
      {
        id: 'PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m',
        title: 'CINEMA MODE',
        desc: 'Selecci√≥n de estilo cinematogr√°fico con foco en atm√≥sfera visual.'
      }
    ];

    let allVideos = [];

    async function fetchPlaylist(playlist) {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=10&playlistId=${playlist.id}&key=${apiKey}`);
      const data = await res.json();
      return data.items.map(item => ({
        id: item.snippet.resourceId.videoId,
        title: item.snippet.title,
        description: item.snippet.description,
        thumb: item.snippet.thumbnails.medium.url,
        section: playlist.title
      }));
    }

    async function init() {
      let heroAssigned = false;
      for (const playlist of playlists) {
        const items = await fetchPlaylist(playlist);
        if (!heroAssigned && items.length > 0) {
          loadHeroVideo(items[0]);
          heroAssigned = true;
        }
        allVideos.push(...items);
        renderSection(playlist.title, playlist.desc, items);
      }
    }

    function loadHeroVideo(video) {
      const hero = document.getElementById('hero');
      hero.innerHTML = `
        <iframe src="https://www.youtube.com/embed/${video.id}?autoplay=1&rel=0&controls=1" allowfullscreen></iframe>
        <div class="hero-content">
          <h1>${video.title}</h1>
          <p>${video.description.slice(0, 200)}</p>
        </div>`;
    }

    function renderSection(title, desc, videos) {
      const container = document.getElementById('sections');
      const section = document.createElement('section');
      section.innerHTML = `
        <h2>${title}</h2>
        <p class="section-desc">${desc}</p>
        <div class="carousel">${videos.map(v => `
          <div class="carousel-item" onclick="loadHeroVideo(${JSON.stringify(v).replace(/"/g, '&quot;')})">
            <iframe src="https://www.youtube.com/embed/${v.id}" allowfullscreen></iframe>
            <p style='margin:6px 0 0;font-size:0.9em;'>${v.title}</p>
          </div>`).join('')}</div>`;
      container.appendChild(section);
    }

    function toggleSearch() {
      document.getElementById('searchPanel').style.display = 'flex';
    }

    function handleSearch(query) {
      const results = allVideos.filter(v => {
        const q = query.toLowerCase();
        return v.title.toLowerCase().includes(q) ||
               v.description.toLowerCase().includes(q);
      });
      renderSearchResults(results);
    }

    function renderSearchResults(results) {
      const container = document.getElementById('searchResults');
      container.innerHTML = '';
      results.forEach(v => {
        const div = document.createElement('div');
        div.className = 'search-result';
        div.onclick = () => {
          loadHeroVideo(v);
          document.getElementById('searchPanel').style.display = 'none';
        };
        div.innerHTML = `
          <img src="${v.thumb}" />
          <div>
            <h4>${v.title}</h4>
            <p>${v.description.slice(0, 100)}</p>
          </div>`;
        container.appendChild(div);
      });
    }

    init();
  </script>
</body>
</html>
