<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaulinaDots Streaming</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: white;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.95);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: white;
      font-weight: 400;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .search {
      position: absolute;
      right: 40px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 40px;
    }
    .hero-overlay {
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      padding: 20px;
    }
    .hero h1 {
      font-size: 2.5em;
      margin: 0 0 10px;
    }
    .hero p {
      font-size: 1em;
      max-width: 600px;
      margin-bottom: 15px;
    }
    .hero button {
      background: white;
      color: black;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
    section {
      padding: 30px 40px;
    }
    section h2 {
      margin-bottom: 15px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }
    .carousel iframe {
      flex: 0 0 auto;
      width: 320px;
      height: 180px;
      border: none;
    }
    @media (max-width: 768px) {
      .hero h1 { font-size: 2em; }
      .hero p { font-size: 0.95em; }
      .carousel iframe { width: 240px; height: 135px; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Watch Now</a>
      <a href="#">PaulinaDots+</a>
      <a href="gallery.html">Gallery</a>
      <a href="#">Shorts</a>
      <a href="#">Library</a>
    </nav>
    <div class="search">üîç</div>
  </header>

  <div id="hero" class="hero">
    <div class="hero-overlay">
      <h1 id="hero-title">Loading...</h1>
      <p id="hero-description">Selecting something amazing for you...</p>
      <button id="hero-button">‚ñ∂ Watch Now</button>
    </div>
  </div>

  <section>
    <h2>CROSS MEDIA CREATOR</h2>
    <div class="carousel">
      <iframe src="https://www.youtube.com/embed/videoseries?list=PLKVS65BaeC53_qVKPSTc7ALYjg8zbrCLx" allowfullscreen></iframe>
    </div>
  </section>

  <section>
    <h2>SUPER INFLUENCERS</h2>
    <div class="carousel">
      <iframe src="https://www.youtube.com/embed/videoseries?list=PLKVS65BaeC531UT_cMwgqrZB6pEs7a-6L" allowfullscreen></iframe>
    </div>
  </section>

  <section>
    <h2>AI DOTS FESTIVAL</h2>
    <div class="carousel">
      <iframe src="https://www.youtube.com/embed/videoseries?list=PLKVS65BaeC52rehsLqR0Z5KfB1Z--9mCV" allowfullscreen></iframe>
    </div>
  </section>

  <section>
    <h2>CINEMA MODE</h2>
    <div class="carousel">
      <iframe src="https://www.youtube.com/embed/videoseries?list=PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m" allowfullscreen></iframe>
    </div>
  </section>

  <script>
    const apiKey = 'AIzaSyByMsug3oecDQUYP3lMrUuZ2qxLsCtatGs';
    const playlists = [
      'PLKVS65BaeC53_qVKPSTc7ALYjg8zbrCLx',
      'PLKVS65BaeC531UT_cMwgqrZB6pEs7a-6L',
      'PLKVS65BaeC52rehsLqR0Z5KfB1Z--9mCV',
      'PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m'
    ];

    async function getRandomVideo() {
      const playlistId = playlists[Math.floor(Math.random() * playlists.length)];
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`);
      const data = await res.json();
      const items = data.items || [];
      if (items.length === 0) return;
      const video = items[Math.floor(Math.random() * items.length)].snippet;
      const title = video.title;
      const description = video.description.slice(0, 200);
      const videoId = video.resourceId.videoId;
      const thumbnail = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

      document.getElementById("hero-title").innerText = title;
      document.getElementById("hero-description").innerText = description;
      document.getElementById("hero-button").onclick = () => {
        window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
      };
      document.getElementById("hero").style.backgroundImage = `url('${thumbnail}')`;
    }

    getRandomVideo();
  </script>
</body>
</html>
