<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prueba Footer con Fecha Manual</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex-grow: 1;
      padding: 20px;
    }
    footer {
      font-family: Arial, sans-serif;
      font-size: 10px;
      color: white;
      background: #111;
      text-align: center;
      padding: 6px 10px;
      border-top: 1px solid #333;
      user-select: none;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contenido de prueba</h1>
    <p>Aquí va el contenido principal de la página.</p>
  </main>

  <footer>
    Web desarrollada por Paulina Dots® 2025, Derechos reservados — Actualizado: <span id="datetime">16 de junio de 2025, 08:20</span> · www.paulinadots.com
  </footer>

  <script>
    // Actualiza el texto con la fecha manual, puedes modificarla aquí
    document.getElementById('datetime').textContent = '16 de junio de 2025, 08:20';
  </script>
</body>
</html>
