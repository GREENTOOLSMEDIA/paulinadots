<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0 100px;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .gallery-wrapper {
      width: 90vw;
      max-width: 1400px;
      aspect-ratio: 2.35 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      background: transparent;
      box-sizing: border-box;
      padding: 0 24px;
    }

    .gallery {
      width: 100%;
      aspect-ratio: 2.39 / 1;
      display: flex;
      gap: 24px;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      box-sizing: border-box;
      background: transparent;
      scrollbar-width: thin;
      scrollbar-color: #444 transparent;
    }

    .gallery::-webkit-scrollbar {
      height: 8px;
    }

    .gallery::-webkit-scrollbar-track {
      background: transparent;
    }

    .gallery::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }

    figure {
      scroll-snap-align: center;
      margin: 0;
      border-radius: 16px;
      background: #111;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
      flex-shrink: 0;
      width: calc(25% - 18px);
      aspect-ratio: 9 / 16;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    figure:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    figure img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #111;
    }

    figcaption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      font-size: 0.9rem;
      color: #ccc;
      box-sizing: border-box;
    }

    @media (max-width: 992px) {
      figure {
        width: calc(33.33% - 16px);
      }
    }

    @media (max-width: 600px) {
      figure {
        width: calc(50% - 12px);
      }
    }
  </style>
</head>
<body>

  <div class="gallery-wrapper">
    <div class="gallery">
      <!-- Reemplaza o añade imágenes según lo necesites -->
      <!-- Aquí van 16 imágenes ejemplo (puedes copiar/pegar más bloques si necesitas más o menos) -->
      <figure>
        <a href="https://youtube.com/playlist?list=PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m" target="_blank" rel="noopener">
          <img src="https://raw.githubusercontent.com/paulinadots/images/main/paulina_dots_01.webp" alt="Paulina Dots 01" />
          <figcaption>Red tones – Paulina</figcaption>
        </a>
      </figure>

      <!-- ... repite con tus otras 15 imágenes o más -->
      
    </div>
  </div>

  <script>
    const gallery = document.querySelector('.gallery');
    let scrollPosition = 0;
    let targetSpeed = 0.5;
    let currentSpeed = 0.5;
    const acceleration = 0.02;

    function scrollGallery() {
      if (currentSpeed < targetSpeed) {
        currentSpeed = Math.min(currentSpeed + acceleration, targetSpeed);
      } else if (currentSpeed > targetSpeed) {
        currentSpeed = Math.max(currentSpeed - acceleration, targetSpeed);
      }

      scrollPosition += currentSpeed;
      if (scrollPosition >= gallery.scrollWidth - gallery.clientWidth) {
        scrollPosition = 0;
      }
      gallery.scrollLeft = scrollPosition;
      requestAnimationFrame(scrollGallery);
    }

    scrollGallery();

    gallery.addEventListener('mouseenter', () => {
      targetSpeed = 0;
    });

    gallery.addEventListener('mouseleave', () => {
      targetSpeed = 0.5;
    });
  </script>

</body>
</html>
