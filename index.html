<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paulina Dots – Virtual Elegance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .hero-img {
      width: 100%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .hero-img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.15);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Paulina Dots</h1>
  <p>AI Fashion, Hyperreal Elegance & the Future of Digital Beauty.</p>
  <img src="images/paulina.jpg" alt="Paulina Dots" class="hero-img">
  <footer>© 2025 Paulina Dots</footer>
</body>
</html>
