<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots Multicam Party</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    #startOverlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #startOverlay img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 0;
      width: 100vw;
      height: 100vh;
    }

    .video-card {
      width: 100%;
      height: 100%;
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: black;
    }
  </style>
</head>
<body>

<div id="startOverlay">
  <img src="images/paulinadots-multicam-party.png" alt="Start Multicam Party">
</div>

<div id="gallery" class="gallery"></div>

<script>
  const API_KEY = 'AIzaSyByMsug3oecDQUYP3lMrUuZ2qxLsCtatGs';
  const PLAYLIST_ID = 'PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m';
  const MAX_RESULTS = 16;

  const gallery = document.getElementById('gallery');
  const overlay = document.getElementById('startOverlay');
  const players = [];
  let unmutedIndex = Math.floor(Math.random() * MAX_RESULTS);

  overlay.addEventListener('click', () => {
    overlay.remove(); // Elimina el overlay sin transición
    // Desmutea el video asignado
    const player = players[unmutedIndex];
    if (player) {
      player.iframe.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: 'unMute',
        args: []
      }), '*');
    }
  });

  function createIframe(videoId, unmuted = false) {
    const iframe = document.createElement('iframe');
    const muteValue = unmuted ? '0' : '1';
    iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&mute=${muteValue}&rel=0&controls=1&loop=1&playlist=${videoId}&vq=small`;
    iframe.allow = 'autoplay; encrypted-media';
    iframe.setAttribute('data-id', videoId);
    return iframe;
  }

  async function fetchVideos() {
    try {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${MAX_RESULTS}&playlistId=${PLAYLIST_ID}&key=${API_KEY}`);
      const data = await res.json();
      const items = data.items || [];

      items.forEach((item, index) => {
        const videoId = item.snippet.resourceId.videoId;
        const card = document.createElement('div');
        card.className = 'video-card';

        const iframe = createIframe(videoId, index === unmutedIndex);
        card.appendChild(iframe);
        gallery.appendChild(card);
        players.push({ iframe, videoId });
      });
    } catch (err) {
      console.error('Error al obtener videos:', err);
      gallery.innerHTML = '<p style="color:white;">Error cargando videos. Intenta más tarde.</p>';
    }
  }

  fetchVideos();
</script>

</body>
</html>
