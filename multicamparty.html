<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots Multicam Party</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: transparent; overflow: hidden;
      font-family: sans-serif;
    }

    #startOverlay {
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #startOverlay img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      pointer-events: none;
    }

    .gallery {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background: black;
    }

    .video-card {
      width: 100%;
      height: 100%;
      background-color: black;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }

    .video-card img.thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-card iframe {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="startOverlay">
  <img src="images/paulinadots-multicam-party.png" alt="Start Multicam Party" />
</div>

<div id="gallery" class="gallery"></div>

<script>
  const API_KEY = 'AIzaSyByMsug3oecDQUYP3lMrUuZ2qxLsCtatGs';
  const PLAYLIST_ID = 'PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m';
  const MAX_RESULTS_API = 50;
  const MAX_RESULTS = 16;

  const gallery = document.getElementById('gallery');
  const overlay = document.getElementById('startOverlay');

  // Guarda los videoIds cargados
  let videoIds = [];

  // Crea thumbnail limpio de YouTube sin logos
  // Se usa la miniatura oficial de YouTube (sin overlays)
  function getThumbnailUrl(videoId) {
    // maxresdefault.jpg es la mejor calidad si está disponible
    return `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
  }

  // Crea iframe cuando el usuario reproduce
  function createIframe(videoId) {
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0&controls=1&modestbranding=1`;
    iframe.allow = 'autoplay; fullscreen; encrypted-media';
    iframe.setAttribute('allowfullscreen', '');
    return iframe;
  }

  async function fetchVideos() {
    try {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${MAX_RESULTS_API}&playlistId=${PLAYLIST_ID}&key=${API_KEY}`);
      const data = await res.json();
      const items = data.items || [];

      // Mezclamos para variar
      const shuffled = items.slice().sort(() => 0.5 - Math.random());
      const selectedItems = shuffled.slice(0, MAX_RESULTS);

      selectedItems.forEach((item, index) => {
        const videoId = item.snippet.resourceId.videoId;
        videoIds.push(videoId);

        const card = document.createElement('div');
        card.className = 'video-card';

        // Creamos thumbnail limpio
        const thumb = document.createElement('img');
        thumb.className = 'thumbnail';
        thumb.src = getThumbnailUrl(videoId);
        thumb.alt = `Video ${index + 1}`;

        card.appendChild(thumb);
        gallery.appendChild(card);

        // Al hacer click reemplaza thumbnail por iframe y reproduce video
        card.addEventListener('click', () => {
          if (card.querySelector('iframe')) return; // Ya está reproduciendo

          const iframe = createIframe(videoId);
          card.innerHTML = '';
          card.appendChild(iframe);
        });
      });
    } catch (err) {
      console.error('Error al obtener videos:', err);
      gallery.innerHTML = '<p style="color:white; text-align:center;">Error cargando videos. Intenta más tarde.</p>';
    }
  }

  // Al hacer click en la pantalla de inicio, desaparece y reproduce video aleatorio
  overlay.addEventListener('click', () => {
    overlay.remove();
    if (videoIds.length === 0) return;

    // Crear un card temporal en overlay para reproducir el video en full screen
    const randomIndex = Math.floor(Math.random() * videoIds.length);
    const videoId = videoIds[randomIndex];

    const fullScreenDiv = document.createElement('div');
    fullScreenDiv.style.position = 'fixed';
    fullScreenDiv.style.inset = '0';
    fullScreenDiv.style.background = 'black';
    fullScreenDiv.style.zIndex = '30';

    const iframe = createIframe(videoId);
    iframe.style.width = '100%';
    iframe.style.height = '100%';

    fullScreenDiv.appendChild(iframe);
    document.body.appendChild(fullScreenDiv);

    // Opcional: quitar el video full screen si se hace click
    fullScreenDiv.addEventListener('click', () => {
      document.body.removeChild(fullScreenDiv);
    });
  });

  fetchVideos();
</script>

</body>
</html>
