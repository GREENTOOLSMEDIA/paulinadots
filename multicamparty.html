<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots Multicam Party</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #disclaimer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #111;
      color: #ccc;
      font-size: 12px;
      text-align: center;
      padding: 6px 0;
      z-index: 9999;
    }

    #startOverlay {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      cursor: pointer;
    }

    #startOverlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .video-card {
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
      background-color: black;
    }
  </style>
</head>
<body>

<div id="disclaimer">
  Web desarrollada por Paulina Dots® 2025, Derechos reservados — <a href="https://www.paulinadots.com" target="_blank" style="color:#ccc;">www.paulinadots.com</a>
</div>

<div id="startOverlay">
  <img src="images/paulinadots-multicam-party.png" alt="Start Paulina Dots Party">
</div>

<div id="gallery" class="gallery"></div>

<script>
  const API_KEY = 'AIzaSyByMsug3oecDQUYP3lMrUuZ2qxLsCtatGs';
  const PLAYLIST_ID = 'PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m';
  const MAX_RESULTS = 16;
  const MAX_API_RESULTS = 50;

  const gallery = document.getElementById('gallery');
  const overlay = document.getElementById('startOverlay');
  let players = [];

  function getRandomItems(arr, count) {
    const shuffled = arr.slice().sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
  }

  function createIframe(videoId) {
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&rel=0&controls=1&modestbranding=1`;
    iframe.allow = "autoplay; encrypted-media; fullscreen";
    iframe.setAttribute('data-id', videoId);
    return iframe;
  }

  function postMessageCommand(iframe, command, args = []) {
    iframe.contentWindow.postMessage(JSON.stringify({
      event: 'command',
      func: command,
      args: args
    }), '*');
  }

  function pauseAllExcept(index) {
    players.forEach((p, i) => {
      if (i !== index) {
        postMessageCommand(p.iframe, 'pauseVideo');
      }
    });
  }

  async function fetchVideos() {
    try {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${MAX_API_RESULTS}&playlistId=${PLAYLIST_ID}&key=${API_KEY}`);
      const data = await res.json();
      const items = data.items || [];

      const selectedItems = getRandomItems(items, MAX_RESULTS);

      selectedItems.forEach((item, index) => {
        const videoId = item.snippet.resourceId.videoId;
        const card = document.createElement('div');
        card.className = 'video-card';

        const iframe = createIframe(videoId);
        card.appendChild(iframe);
        gallery.appendChild(card);
        players.push({ iframe });

        card.addEventListener('click', () => {
          postMessageCommand(iframe, 'playVideo');
          pauseAllExcept(index);
        });
      });
    } catch (err) {
      console.error('Error al cargar los videos:', err);
      gallery.innerHTML = '<p style="color:white; text-align:center;">Error al cargar los videos.</p>';
    }
  }

  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';

    const randomIndex = Math.floor(Math.random() * players.length);
    const player = players[randomIndex];
    if (player) {
      postMessageCommand(player.iframe, 'playVideo');
      pauseAllExcept(randomIndex);
    }
  });

  fetchVideos();
</script>

</body>
</html>
