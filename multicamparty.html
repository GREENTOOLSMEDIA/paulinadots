<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots Multicam Party</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #startOverlay {
      position: fixed;
      inset: 0;
      background: url('images/paulinadots-multicam-party.png') no-repeat center center;
      background-size: cover;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 6.25%; /* parte inferior (1/4 de altura) */
      flex-direction: column;
    }

    .intro-text-box {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1.5rem 2rem;
      max-width: 960px;
      border-radius: 16px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.6;
      margin: 0 auto 1rem;
    }

    #enterBtn {
      padding: 12px 24px;
      background: red;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      margin-bottom: 2rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #enterBtn:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    .gallery {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 0;
      z-index: 1;
    }

    .video-card {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .video-card iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: black;
      display: block;
    }

    .video-card .overlay-mask {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 5;
      pointer-events: auto;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .video-card:hover .overlay-mask {
      opacity: 0;
      pointer-events: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0);
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      font-size: 12px;
      padding: 5px 0;
      z-index: 20;
    }
  </style>
</head>
<body>

<!-- timestamp: 2025-06-16 04:52 -->

<div id="startOverlay">
  <div class="intro-text-box">
    Hello, I'm PAULINA DOTS, Cross Media Creator based on artificial intelligence.
  </div>
  <button id="enterBtn">Enter the experience</button>
</div>

<div id="gallery" class="gallery"></div>

<footer>
  Web desarrollada por Paulina Dots® 2025, Derechos reservados — Actualizado: 
  <span id="datetime">16 de junio de 2025, 04:52</span> · 
  <a href="https://www.paulinadots.com" style="color: rgba(0,0,0,0.8);">www.paulinadots.com</a>
</footer>

<script>
  const API_KEY = 'AIzaSyByMsug3oecDQUYP3lMrUuZ2qxLsCtatGs';
  const PLAYLIST_ID = 'PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m';
  const MAX_RESULTS_API = 50;
  const MAX_RESULTS = 16;

  const gallery = document.getElementById('gallery');
  const overlay = document.getElementById('startOverlay');
  const players = [];
  let randomVideoIndex = Math.floor(Math.random() * MAX_RESULTS);

  function createIframe(videoId) {
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&rel=0&controls=1&modestbranding=1&iv_load_policy=3&autoplay=0`;
    iframe.allow = 'autoplay; encrypted-media; fullscreen';
    iframe.setAttribute('allowfullscreen', '');
    iframe.setAttribute('data-id', videoId);
    return iframe;
  }

  function handleOverlayClick() {
    overlay.remove();
    const selected = players[randomVideoIndex];
    if (selected) {
      selected.iframe.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: 'unMute',
        args: []
      }), '*');
      selected.iframe.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: 'playVideo',
        args: []
      }), '*');
    }
  }

  function getRandomItems(arr, count) {
    const shuffled = arr.slice().sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
  }

  async function fetchVideos() {
    try {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${MAX_RESULTS_API}&playlistId=${PLAYLIST_ID}&key=${API_KEY}`);
      const data = await res.json();
      const items = data.items || [];

      const selectedItems = getRandomItems(items, MAX_RESULTS);

      selectedItems.forEach((item) => {
        const videoId = item.snippet.resourceId.videoId;
        const card = document.createElement('div');
        card.className = 'video-card';

        const iframe = createIframe(videoId);
        card.appendChild(iframe);

        const mask = document.createElement('div');
        mask.className = 'overlay-mask';
        card.appendChild(mask);

        card.addEventListener('click', () => {
          if (mask.style.opacity !== '0') {
            mask.style.opacity = '0';
            mask.style.pointerEvents = 'none';
          }
        });

        gallery.appendChild(card);
        players.push({ iframe, videoId });
      });
    } catch (err) {
      console.error('Error al obtener videos:', err);
      gallery.innerHTML = '<p style="color:white;">Error cargando videos. Intenta más tarde.</p>';
    }
  }

  fetchVideos();
  document.getElementById('enterBtn').addEventListener('click', handleOverlayClick);
  document.getElementById('datetime').textContent = '16 de junio de 2025, 06:26';
</script>

</body>
</html>
