<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots Multicam Party</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #startOverlay {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #startOverlay img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .gallery {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 0;
      z-index: 1;
    }

    .video-card {
      width: 100%;
      height: 100%;
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: black;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      font-size: 12px;
      padding: 5px 0;
      z-index: 20;
    }
  </style>
</head>
<body>

<div id="startOverlay">
  <img src="images/paulinadots-multicam-party.png" alt="Start Multicam Party">
</div>

<div id="gallery" class="gallery"></div>

<footer>
  Web desarrollada por Paulina Dots® 2025, Derechos reservados — Actualizado: 
  <span id="datetime"></span> · <a href="https://www.paulinadots.com" style="color: #fff;">www.paulinadots.com</a>
</footer>

<script>
  const API_KEY = 'AIzaSyByMsug3oecDQUYP3lMrUuZ2qxLsCtatGs';
  const PLAYLIST_ID = 'PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m';
  const MAX_RESULTS_API = 50;
  const MAX_RESULTS = 16;

  const gallery = document.getElementById('gallery');
  const overlay = document.getElementById('startOverlay');
  const players = [];
  let randomVideoIndex = Math.floor(Math.random() * MAX_RESULTS);

  overlay.addEventListener('click', () => {
    overlay.remove();
    const selected = players[randomVideoIndex];
    if (selected) {
      selected.iframe.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: 'playVideo',
        args: []
      }), '*');
    }
  });

  function createIframe(videoId) {
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&rel=0&controls=1&autoplay=0`;
    iframe.allow = 'autoplay; encrypted-media';
    iframe.setAttribute('data-id', videoId);
    return iframe;
  }

  function getRandomItems(arr, count) {
    const shuffled = arr.slice().sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
  }

  async function fetchVideos() {
    try {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${MAX_RESULTS_API}&playlistId=${PLAYLIST_ID}&key=${API_KEY}`);
      const data = await res.json();
      const items = data.items || [];

      const selectedItems = getRandomItems(items, MAX_RESULTS);

      selectedItems.forEach((item, index) => {
        const videoId = item.snippet.resourceId.videoId;
        const card = document.createElement('div');
        card.className = 'video-card';

        const iframe = createIframe(videoId);
        card.appendChild(iframe);
        gallery.appendChild(card);
        players.push({ iframe, videoId });
      });
    } catch (err) {
      console.error('Error al obtener videos:', err);
      gallery.innerHTML = '<p style="color:white;">Error cargando videos. Intenta más tarde.</p>';
    }
  }

  function updateDateTime() {
    const now = new Date();
    const formatter = new Intl.DateTimeFormat('es-CL', {
      dateStyle: 'medium',
      timeStyle: 'short'
    });
    document.getElementById('datetime').textContent = formatter.format(now);
  }

  fetchVideos();
  updateDateTime();
</script>

</body>
</html>
