<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAULINA DOTS VIDEOS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
    }

    .video-card {
      background: transparent;
      overflow: hidden;
    }

    .video-card iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      display: block;
    }

    @media (max-width: 1200px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 768px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
      .gallery { grid-template-columns: repeat(1, 1fr); }
    }
  </style>
</head>
<body>

<div id="gallery" class="gallery"></div>

<script>
  const API_KEY = 'AIzaSyByMsug3oecDQUYP3lMrUuZ2qxLsCtatGs';
  const PLAYLIST_ID = 'PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m';
  const MAX_RESULTS = 30;

  async function fetchVideos() {
    const gallery = document.getElementById('gallery');

    try {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${MAX_RESULTS}&playlistId=${PLAYLIST_ID}&key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      const items = data.items || [];

      items.forEach(item => {
        const videoId = item.snippet.resourceId.videoId;

        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${videoId}?rel=0" allowfullscreen loading="lazy"></iframe>
        `;
        gallery.appendChild(card);
      });
    } catch (err) {
      console.error('Error al obtener videos:', err);
      gallery.innerHTML = '<p>Error cargando videos. Intenta m√°s tarde.</p>';
    }
  }

  fetchVideos();
</script>

</body>
</html>
