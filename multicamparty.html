<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots Multicam Party</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #disclaimer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #111;
      color: #ccc;
      font-size: 12px;
      text-align: center;
      padding: 4px 0;
      user-select: none;
      z-index: 20;
      font-family: Arial, sans-serif;
    }

    #startOverlay {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 15;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    #startOverlay img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    #gallery {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .video-card {
      position: relative;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div id="disclaimer">Web desarrollada por Paulina Dots® 2025, Derechos reservados — www.paulinadots.com</div>

  <div id="startOverlay">
    <img src="images/paulinadots-multicam-party.png" alt="Inicio Paulina Dots">
  </div>

  <div id="gallery"></div>

  <script>
    const API_KEY = 'AIzaSyByMsug3oecDQUYP3lMrUuZ2qxLsCtatGs';
    const PLAYLIST_ID = 'PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m';
    const MAX_RESULTS_API = 50;
    const MAX_RESULTS = 16;

    const gallery = document.getElementById('gallery');
    const overlay = document.getElementById('startOverlay');

    let players = [];

    function getRandomItems(arr, count) {
      const shuffled = arr.slice().sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function createIframe(videoId) {
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&rel=0&controls=1&modestbranding=1&showinfo=0`;
      iframe.allow = 'autoplay; fullscreen; encrypted-media';
      iframe.setAttribute('data-id', videoId);
      return iframe;
    }

    function postMessageCommand(iframe, command, args = []) {
      iframe.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: command,
        args: args
      }), '*');
    }

    function pauseAllExcept(index) {
      players.forEach((player, i) => {
        if (i !== index) {
          postMessageCommand(player.iframe, 'pauseVideo');
        }
      });
    }

    async function fetchVideos() {
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${MAX_RESULTS_API}&playlistId=${PLAYLIST_ID}&key=${API_KEY}`);
        const data = await res.json();
        const items = data.items || [];

        const selectedItems = getRandomItems(items, MAX_RESULTS);

        selectedItems.forEach((item, index) => {
          const videoId = item.snippet.resourceId.videoId;
          const card = document.createElement('div');
          card.className = 'video-card';

          const iframe = createIframe(videoId);
          card.appendChild(iframe);
          gallery.appendChild(card);

          players.push({ iframe, videoId });

          card.addEventListener('click', () => {
            postMessageCommand(iframe, 'playVideo');
            pauseAllExcept(index);
          });
        });
      } catch (err) {
        console.error('Error al obtener videos:', err);
        gallery.innerHTML = '<p style="color:white; text-align:center;">Error cargando videos. Intenta más tarde.</p>';
      }
    }

    overlay.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * players.length);
      const player = players[randomIndex];

      if (player) {
        postMessageCommand(player.iframe, 'playVideo');
        pauseAllExcept(randomIndex);
      }
      overlay.style.display = 'none';
    });

    fetchVideos();
  </script>
</body>
</html>
