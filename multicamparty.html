<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots Multicam Party</title>
  <!--

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
    }

    #startOverlay {
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #startOverlay img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    .gallery {
      position: fixed;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .video-card {
      width: 100%;
      height: 100%;
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: black;
      pointer-events: auto;
    }
  </style>
</head>
<body>

<div id="startOverlay">
  <img src="images/paulinadots-multicam-party.png" alt="Start Multicam Party" />
</div>

<div id="gallery" class="gallery"></div>

<script>
  const API_KEY = 'AIzaSyByMsug3oecDQUYP3lMrUuZ2qxLsCtatGs';
  const PLAYLIST_ID = 'PLKVS65BaeC53W4tv9yH7-ax3b0SNMhH8m';
  const MAX_RESULTS_API = 50;
  const MAX_RESULTS = 16;

  const gallery = document.getElementById('gallery');
  const overlay = document.getElementById('startOverlay');
  const players = [];
  let playingIndex = null;

  function createIframe(videoId) {
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&rel=0&controls=1&loop=0&modestbranding=1&showinfo=0&iv_load_policy=3`;
    iframe.allow = 'autoplay; fullscreen; encrypted-media';
    iframe.setAttribute('data-id', videoId);
    iframe.setAttribute('allowfullscreen', '');
    return iframe;
  }

  function getRandomItems(arr, count) {
    const shuffled = arr.slice().sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
  }

  async function fetchVideos() {
    try {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${MAX_RESULTS_API}&playlistId=${PLAYLIST_ID}&key=${API_KEY}`);
      const data = await res.json();
      const items = data.items || [];

      const selectedItems = getRandomItems(items, MAX_RESULTS);

      selectedItems.forEach((item, index) => {
        const videoId = item.snippet.resourceId.videoId;
        const card = document.createElement('div');
        card.className = 'video-card';

        const iframe = createIframe(videoId);
        card.appendChild(iframe);
        gallery.appendChild(card);

        players.push({ iframe, videoId });

        card.addEventListener('click', () => {
          playVideo(index);
        });
      });
    } catch (err) {
      console.error('Error cargando videos:', err);
      gallery.innerHTML = '<p style="color:white;">Error cargando videos. Intenta más tarde.</p>';
    }
  }

  function postMessageToPlayer(player, command) {
    player.iframe.contentWindow.postMessage(JSON.stringify(command), '*');
  }

  function playVideo(index) {
    if (playingIndex !== null && playingIndex !== index) {
      postMessageToPlayer(players[playingIndex], {
        event: 'command',
        func: 'pauseVideo',
        args: []
      });
    }

    postMessageToPlayer(players[index], {
      event: 'command',
      func: 'unMute',
      args: []
    });
    postMessageToPlayer(players[index], {
      event: 'command',
      func: 'playVideo',
      args: []
    });

    playingIndex = index;
  }

  overlay.addEventListener('click', () => {
    overlay.remove();
    const randomIndex = Math.floor(Math.random() * players.length);
    playVideo(randomIndex);
  });

  fetchVideos();
</script>

</body>
</html>
