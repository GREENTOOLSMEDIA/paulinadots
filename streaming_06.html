
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaulinaDots Streaming 06</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: white;
    }
    .menu-container {
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 14px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 40px;
      margin: 16px auto;
      width: fit-content;
    }
    .menu-container a {
      padding: 10px 18px;
      margin: 0 4px;
      text-decoration: none;
      color: white;
      border-radius: 999px;
      font-weight: 500;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.3s;
    }
    .menu-container a.active {
      background: white;
      color: black;
    }
    .search-icon {
      font-size: 1.2em;
    }
    section {
      padding: 30px 40px;
    }
    section h2 {
      margin-bottom: 6px;
    }
    .section-description {
      font-size: 0.95em;
      color: #ccc;
      margin-bottom: 16px;
      max-width: 800px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .video-card {
      flex: 0 0 auto;
      width: 320px;
      scroll-snap-align: start;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    .video-card iframe {
      width: 100%;
      height: 180px;
      border: none;
    }
    .video-info {
      padding: 8px 10px;
    }
    .video-info h4 {
      margin: 0 0 4px;
      font-size: 0.95em;
    }
    .video-info p {
      margin: 0;
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <a href="#">Watch Now</a>
    <a href="#" class="active"><img src="images/PaulinaDotsWhiteLogo.svg" alt="PaulinaDots Logo" style="height: 20px;" /></a>
    <a href="gallery.html">Gallery</a>
    <a href="#">Shorts</a>
    <a href="#">Library</a>
    <a href="#" class="search-icon">üîç</a>
  </div>

  <div id="sections"></div>

  <script>
    const apiKey = 'AIzaSyByMsug3oecDQUYP3lMrUuZ2qxLsCtatGs';
    const playlists = [
      { id: 'PLeCbXq4b_SthoXMbtckb4kOvZuaC0CcP8' }, // Lisa Stansfield
      { id: 'PLeCbXq4b_Stj55E0R-6u1lvl4Hkg5598D' }, // The Cure
      { id: 'PLeCbXq4b_StgQ9Sxrm8djyvRFCessB4eD' }, // Pet Shop Boys
      { id: 'PLeCbXq4b_Stg7tgYXG_HeLw2406QKIWht' }  // Simply Red
    ];

    async function loadSections() {
      const container = document.getElementById('sections');

      for (const p of playlists) {
        const playlistRes = await fetch(`https://www.googleapis.com/youtube/v3/playlists?part=snippet&id=${p.id}&key=${apiKey}`);
        const playlistData = await playlistRes.json();
        const snippet = playlistData.items[0].snippet;
        const title = snippet.title;
        const description = snippet.description.substring(0, 200);

        const section = document.createElement('section');
        section.innerHTML = `
          <h2>${title}</h2>
          <div class="section-description">${description}</div>
          <div class="carousel" id="carousel-${p.id}"></div>
        `;
        container.appendChild(section);

        const playlistItemsRes = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=10&playlistId=${p.id}&key=${apiKey}`);
        const itemsData = await playlistItemsRes.json();
        const carousel = document.getElementById(`carousel-${p.id}`);

        for (const item of itemsData.items) {
          const videoId = item.snippet.resourceId.videoId;
          const videoTitle = item.snippet.title.substring(0, 80);
          const videoDesc = item.snippet.description.substring(0, 160);

          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <div class="video-info">
              <h4>${videoTitle}</h4>
              <p>${videoDesc}</p>
            </div>
          `;
          carousel.appendChild(card);
        }
      }
    }

    loadSections();
  </script>
</body>
</html>
