<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galer√≠a Paulina Dots</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 0;
      width: 100vw;
      height: 100vh;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://www.paulinadots.com/images/paulina_dots_01.webp" alt="Paulina Dots 01" />
    <img src="https://www.paulinadots.com/images/paulina_dots_02.webp" alt="Paulina Dots 02" />
    <img src="https://www.paulinadots.com/images/paulina_dots_03.webp" alt="Paulina Dots 03" />
