<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots Gallery Party</title>

  <!-- Favicon -->
  <link rel="icon" href="images/paulina_dots_favicon.png" type="image/png" />

  <!-- SEO original (mantener sin cambios salvo el título) -->
  <meta name="description" content="Explora el universo de Paulina Dots: una experiencia multicámara, inmersiva y potenciada por inteligencia artificial. Disfruta moda, música, narrativa visual y performance digital." />
  <meta name="keywords" content="Paulina Dots, AI model, virtual influencer, multicam party, fashion tech, inteligencia artificial, arte digital, experiencia inmersiva" />
  <meta name="author" content="Paulina Dots" />

  <!-- Open Graph -->
  <meta property="og:title" content="Paulina Dots Multicam Party" />
  <meta property="og:description" content="Sumérgete en una experiencia digital única con Paulina Dots." />
  <meta property="og:image" content="https://www.paulinadots.com/images/og-preview.jpg" />
  <meta property="og:url" content="https://www.paulinadots.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Paulina Dots Multicam Party" />
  <meta name="twitter:description" content="Sumérgete en una experiencia digital única con Paulina Dots." />
  <meta name="twitter:image" content="https://www.paulinadots.com/images/og-preview.jpg" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0;
    }

    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    .photo-card {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .photo-card img.main-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      padding: 1rem;
    }

    .overlay-info h2 {
      margin: 0;
      font-size: 1rem;
    }

    .overlay-info p {
      margin: 0.2rem 0 0.6rem 0;
      font-size: 0.85rem;
    }

    .overlay-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .overlay-controls button {
      background: transparent;
      color: white;
      border: 1px solid red;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .overlay-controls button:hover {
      background: rgba(255, 0, 0, 0.1);
    }

    .overlay-controls span {
      font-size: 0.8rem;
      display: flex;
      align-items: center;
    }

    .heart-icon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 5px;
      stroke: white;
      fill: none;
      stroke-width: 1.5;
    }

    .logo-watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 50px;
      opacity: 0.7;
    }

    footer {
      text-align: center;
      font-size: 12px;
      padding: 10px 0;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<!-- Galería -->
<div class="gallery" id="gallery"></div>

<!-- Footer -->
<footer>
  <a href="https://www.paulinadots.com">:: HOME ::</a>
  <a href="https://www.paulinadots.com/aboutme.html">ABOUT ME ::</a>
  <a href="https://www.paulinadots.com/gallery.html">PHOTO GALLERY ::</a>
  PaulinaDots® 2025 :: All Rights Reserved :: Last Update: 16 de junio de 2025, 21:05
</footer>

<!-- Script -->
<script>
  const gallery = document.getElementById('gallery');

  const photos = Array.from({ length: 16 }, (_, i) => {
    const index = String(i + 1).padStart(2, '0');
    return {
      src: `images/Paulinadots${index}.webp`,
      title: `Foto ${index}`,
      description: `Descripción breve de la imagen ${index}`,
      likes: Math.floor(1000 + Math.random() * 9000),
      prompt: `Prompt #${index}`
    };
  });

  photos.forEach(photo => {
    const card = document.createElement('div');
    card.className = 'photo-card';
    card.innerHTML = `
      <img class="main-photo" src="${photo.src}" alt="${photo.title}" />
      <div class="overlay-info">
        <h2>${photo.title}</h2>
        <p>${photo.description}</p>
        <div class="overlay-controls">
          <button>Prompt</button>
          <button>Video</button>
          <span>
            <svg class="heart-icon" viewBox="0 0 24 24">
              <path d="M12 21C12 21 4 13.5 4 8.5C4 5.42 6.42 3 9.5 3C11.04 3 12.54 3.81 13.26 5.09C13.96 3.81 15.46 3 17 3C20.08 3 22.5 5.42 22.5 8.5C22.5 13.5 15 21 15 21H12Z" />
            </svg>
            ${photo.likes}
          </span>
        </div>
      </div>
      <img class="logo-watermark" src="images/PaulinaDotsLogo.svg" alt="Logo" />
    `;
    gallery.appendChild(card);
  });
</script>

</body>
</html>
