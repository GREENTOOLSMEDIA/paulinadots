<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería Paulina Dots</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 8px;
      padding: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @media (min-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 140px;
        max-height: calc(140px * 5 + 8px * 4);
        overflow-y: auto;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 120px;
        max-height: calc(120px * 2 + 8px);
        overflow-y: auto;
      }
      .gallery img {
        height: 120px;
      }
    }

    .popup {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: #222;
      box-shadow: -3px 0 10px rgba(0, 0, 0, 0.7);
      transition: right 0.4s ease;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    .popup.active {
      right: 0;
    }

    .popup img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 15px;
      object-fit: contain;
      max-height: 50vh;
    }

    .popup h2 {
      margin: 0 0 8px 0;
      font-weight: 600;
    }

    .popup p {
      font-size: 14px;
      line-height: 1.4;
      color: #ccc;
      flex-grow: 1;
    }

    .popup .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .popup button {
      background: #333;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s ease;
    }

    .popup button:hover {
      background: #555;
    }

    .popup .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 22px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .popup .close-btn:hover {
      color: white;
    }
  </style>
</head>
<body>

<div class="gallery" id="gallery">
  <!-- 16 imágenes -->
  <img src="images/paulina_dots_01.webp" alt="Paulina Dots 01" data-title="Paulina Dots 01" data-prompt="Prompt para la imagen 01" />
  <img src="images/paulina_dots_02.webp" alt="Paulina Dots 02" data-title="Paulina Dots 02" data-prompt="Prompt para la imagen 02" />
  <img src="images/paulina_dots_03.webp" alt="Paulina Dots 03" data-title="Paulina Dots 03" data-prompt="Prompt para la imagen 03" />
  <img src="images/paulina_dots_04.webp" alt="Paulina Dots 04" data-title="Paulina Dots 04" data-prompt="Prompt para la imagen 04" />
  <img src="images/paulina_dots_05.webp" alt="Paulina Dots 05" data-title="Paulina Dots 05" data-prompt="Prompt para la imagen 05" />
  <img src="images/paulina_dots_06.webp" alt="Paulina Dots 06" data-title="Paulina Dots 06" data-prompt="Prompt para la imagen 06" />
  <img src="images/paulina_dots_07.webp" alt="Paulina Dots 07" data-title="Paulina Dots 07" data-prompt="Prompt para la imagen 07" />
  <img src="images/paulina_dots_08.webp" alt="Paulina Dots 08" data-title="Paulina Dots 08" data-prompt="Prompt para la imagen 08" />
  <img src="images/paulina_dots_09.webp" alt="Paulina Dots 09" data-title="Paulina Dots 09" data-prompt="Prompt para la imagen 09" />
  <img src="images/paulina_dots_10.webp" alt="Paulina Dots 10" data-title="Paulina Dots 10" data-prompt="Prompt para la imagen 10" />
  <img src="images/paulina_dots_11.webp" alt="Paulina Dots 11" data-title="Paulina Dots 11" data-prompt="Prompt para la imagen 11" />
  <img src="images/paulina_dots_12.webp" alt="Paulina Dots 12" data-title="Paulina Dots 12" data-prompt="Prompt para la imagen 12" />
  <img src="images/paulina_dots_13.webp" alt="Paulina Dots 13" data-title="Paulina Dots 13" data-prompt="Prompt para la imagen 13" />
  <img src="images/paulina_dots_14.webp" alt="Paulina Dots 14" data-title="Paulina Dots 14" data-prompt="Prompt para la imagen 14" />
  <img src="images/paulina_dots_15.webp" alt="Paulina Dots 15" data-title="Paulina Dots 15" data-prompt="Prompt para la imagen 15" />
  <img src="images/paulina_dots_16.webp" alt="Paulina Dots 16" data-title="Paulina Dots 16" data-prompt="Prompt para la imagen 16" />
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <button class="close-btn" id="closePopup" title="Cerrar">&times;</button>
  <img src="" alt="" id="popupImg" />
  <h2 id="popupTitle"></h2>
  <p id="popupPrompt"></p>
  <div class="buttons">
    <button id="usePromptBtn">Usar Prompt</button>
    <button id="likeBtn">❤️ 0</button>
  </div>
</div>

<script>
  const gallery = document.getElementById('gallery');
  const popup = document.getElementById('popup');
  const popupImg = document.getElementById('popupImg');
  const popupTitle = document.getElementById('popupTitle');
  const popupPrompt = document.getElementById('popupPrompt');
  const closePopup = document.getElementById('closePopup');
  const usePromptBtn = document.getElementById('usePromptBtn');
  const likeBtn = document.getElementById('likeBtn');

  let likesCount = 0;

  gallery.addEventListener('click', e => {
    if (e.target.tagName === 'IMG') {
      const img = e.target;
      popupImg.src = img.src;
      popupTitle.textContent = img.dataset.title;
      popupPrompt.textContent = img.dataset.prompt;
      likesCount = 0;
      likeBtn.textContent = '❤️ ' + likesCount;
      popup.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
  });

  closePopup.addEventListener('click', () => {
    popup.classList.remove('active');
    document.body.style.overflow = '';
  });

  usePromptBtn.addEventListener('click', () => {
    alert('Prompt usado:\n' + popupPrompt.textContent);
  });

  likeBtn.addEventListener('click', () => {
    likesCount++;
    likeBtn.textContent = '❤️ ' + likesCount;
  });

  popup.addEventListener('click', (e) => {
    if (e.target === popup) {
      popup.classList.remove('active');
      document.body.style.overflow = '';
    }
  });
</script>
