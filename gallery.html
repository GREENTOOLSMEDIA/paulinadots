<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots · About Me</title>

  <!-- Favicon -->
  <link rel="icon" href="images/paulina_dots_favicon.png" type="image/png" />

  <!-- SEO -->
  <meta name="description" content="Meet Paulina Dots, the cross-media AI creator blending fashion, technology, and digital aesthetics." />
  <meta name="keywords" content="Paulina Dots, about, AI model, virtual influencer, digital art, creative AI, synthetic media" />
  <meta name="author" content="Paulina Dots" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('images/paulina_dots_close_up_face.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    main {
      max-width: 100%;
      padding: 40px 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0;
    }

    .photo-grid img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      aspect-ratio: 16/9;
    }

    /* Footer styles para carga dinámica */
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px 0;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer-links a:hover {
      color: #ff4b4b;
      transform: scale(1.1);
    }

    .footer-links svg.icon {
      width: 16px;
      height: 16px;
    }

    .footer-meta {
      text-align: center;
      font-size: 12px;
      color: white;
      padding-bottom: 20px;
    }

    @media (max-width: 1024px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      main {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>

<body>

  <main class="photo-grid">
    <img src="images/Paulinadots01.webp" alt="Paulina Dots 01" />
    <img src="images/Paulinadots02.webp" alt="Paulina Dots 02" />
    <img src="images/Paulinadots03.webp" alt="Paulina Dots 03" />
    <img src="images/Paulinadots04.webp" alt="Paulina Dots 04" />
    <img src="images/Paulinadots05.webp" alt="Paulina Dots 05" />
    <img src="images/Paulinadots06.webp" alt="Paulina Dots 06" />
    <img src="images/Paulinadots07.webp" alt="Paulina Dots 07" />
    <img src="images/Paulinadots08.webp" alt="Paulina Dots 08" />
    <img src="images/Paulinadots09.webp" alt="Paulina Dots 09" />
    <img src="images/Paulinadots10.webp" alt="Paulina Dots 10" />
    <img src="images/Paulinadots11.webp" alt="Paulina Dots 11" />
    <img src="images/Paulinadots12.webp" alt="Paulina Dots 12" />
    <img src="images/Paulinadots13.webp" alt="Paulina Dots 13" />
    <img src="images/Paulinadots14.webp" alt="Paulina Dots 14" />
    <img src="images/Paulinadots15.webp" alt="Paulina Dots 15" />
    <img src="images/Paulinadots16.webp" alt="Paulina Dots 16" />
  </main>

  <div id="footer-placeholder"></div>
  <script src="js/include-footer.js"></script>

</body>
</html>
