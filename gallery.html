<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería Paulina Dots</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.03);
    }

    .card-title {
      margin-top: 8px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
    }

    .card-buttons {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 4px;
    }

    .card-buttons button {
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .card-buttons button:hover {
      background: #333;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .popup.active {
      display: flex;
    }

    .popup-content {
      max-width: 90vw;
      max-height: 90vh;
      text-align: center;
    }

    .popup-content img {
      max-height: 80vh;
      max-width: 100%;
      aspect-ratio: 9 / 16;
      object-fit: contain;
      border-radius: 6px;
    }

    .popup-content p {
      font-size: 14px;
      margin-top: 12px;
      color: #ccc;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Footer */
    .footer {
      font-family: Arial, sans-serif;
      color: white;
      font-size: 10px;
      text-align: center;
      margin: 30px 0 20px;
    }
  </style>
</head>
<body>

<div class="gallery">
  <!-- Imagenes 1 a 16 -->
  <!-- Aquí te doy 4, puedes duplicar fácilmente las demás -->
  <div class="card">
    <img src="images/paulina_dots_01.webp" alt="Paulina Dots 01" data-prompt="Prompt usado para la imagen 01" />
    <div class="card-title">Paulina Dots 01</div>
    <div class="card-buttons">
      <button onclick="showPrompt('Prompt usado para la imagen 01')">Usar Prompt</button>
      <button onclick="incrementLike(this)">♥ <span>0</span></button>
    </div>
  </div>
  <div class="card">
    <img src="images/paulina_dots_02.webp" alt="Paulina Dots 02" data-prompt="Prompt usado para la imagen 02" />
    <div class="card-title">Paulina Dots 02</div>
    <div class="card-buttons">
      <button onclick="showPrompt('Prompt usado para la imagen 02')">Usar Prompt</button>
      <button onclick="incrementLike(this)">♥ <span>0</span></button>
    </div>
  </div>
  <div class="card">
    <img src="images/paulina_dots_03.webp" alt="Paulina Dots 03" data-prompt="Prompt usado para la imagen 03" />
    <div class="card-title">Paulina Dots 03</div>
    <div class="card-buttons">
      <button onclick="showPrompt('Prompt usado para la imagen 03')">Usar Prompt</button>
      <button onclick="incrementLike(this)">♥ <span>0</span></button>
    </div>
  </div>
  <div class="card">
    <img src="images/paulina_dots_04.webp" alt="Paulina Dots 04" data-prompt="Prompt usado para la imagen 04" />
    <div class="card-title">Paulina Dots 04</div>
    <div class="card-buttons">
      <button onclick="showPrompt('Prompt usado para la imagen 04')">Usar Prompt</button>
      <button onclick="incrementLike(this)">♥ <span>0</span></button>
    </div>
  </div>
  <!-- Repite para llegar a 16 -->
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <button class="close-btn" onclick="closePopup()">&times;</button>
  <div class="popup-content">
    <img id="popupImage" src="" alt="">
    <p id="popupPrompt"></p>
  </div>
</div>

<!-- Footer visible -->
<div class="footer">
  Web desarrollada por Paulina Dots® 2025, Derechos reservados — Actualizado: 16 de junio de 2025, 16:46:20 · www.paulinadots.com
</div>

<!-- Control de cambios manual -->
<!-- CONTROL DE CAMBIOS — Última edición: 16 de junio de 2025, 11:35 -->

<script>
  const popup = document.getElementById("popup");
  const popupImage = document.getElementById("popupImage");
  const popupPrompt = document.getElementById("popupPrompt");

  document.querySelectorAll(".card img").forEach(img => {
    img.addEventListener("click", () => {
      popupImage.src = img.src;
      popupPrompt.textContent = img.dataset.prompt;
      popup.classList.add("active");
    });
  });

  function closePopup() {
    popup.classList.remove("active");
  }

  function showPrompt(prompt) {
    alert("Prompt:\n" + prompt);
  }

  function incrementLike(button) {
    const countSpan = button.querySelector("span");
    countSpan.textContent = parseInt(countSpan.textContent) + 1;
  }

  popup.addEventListener("click", (e) => {
    if (e.target === popup) closePopup();
  });
</script>

</body>
</html>
