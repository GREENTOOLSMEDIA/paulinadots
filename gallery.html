<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots Gallery</title>
  <link rel="icon" href="images/paulina_dots_favicon.png" type="image/png" />
  <meta name="description" content="Explore Paulina Dots' AI-powered photo gallery: futuristic fashion, digital narrative, and immersive visuals." />
  <meta name="keywords" content="Paulina Dots, AI model, virtual influencer, fashion tech, gallery, synthetic media" />
  <meta name="author" content="Paulina Dots" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 0;
    }

    .photo-card {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
    }

    .main-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    }

    .overlay h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
    }

    .overlay p {
      margin: 0;
      font-size: 0.9rem;
    }

    .overlay-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 8px;
    }

    .overlay button {
      padding: 6px 14px;
      font-size: 0.85rem;
      border: 1px solid rgba(255,255,255,0.3);
      background: transparent;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    .like-button {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .like-button svg {
      width: 20px;
      height: 20px;
      stroke: white;
      fill: none;
    }

    .like-count {
      font-size: 0.85rem;
    }

    .watermark {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 80px;
      opacity: 0.6;
    }

    /* Footer styles */
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px 0;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .footer-links a:hover {
      color: #ff4b4b;
      transform: scale(1.1);
    }

    .footer-links svg.icon {
      width: 16px;
      height: 16px;
    }

    .footer-meta {
      text-align: center;
      font-size: 12px;
      color: white;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <!-- Prompt Modal -->
  <div id="promptModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:#111; padding:20px; max-width:600px; width:90%; color:white; border-radius:10px; position:relative;">
      <button onclick="closePrompt()" style="position:absolute; top:10px; right:10px; background:none; color:white; border:none; font-size:1.2rem; cursor:pointer;">✕</button>
      <h3>Prompt Técnico</h3>
      <pre id="promptText" style="white-space:pre-wrap; font-size:0.9rem; margin-top:10px;"></pre>
    </div>
  </div>

  <!-- Video Modal -->
  <div id="videoModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center;">
    <div style="position:relative; width:90%; max-width:960px; aspect-ratio:16/9;">
      <button onclick="closeVideo()" style="position:absolute; top:-40px; right:0; background:none; color:white; border:none; font-size:1.5rem; cursor:pointer;">✕</button>
      <iframe id="videoIframe" width="100%" height="100%" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script src="js/include-footer.js"></script>
  <script src="js/gallery-loader.js"></script>

</body>
</html>
