<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería Paulina Dots</title>
  <link rel="icon" href="images/paulina_dots_favicon.png" type="image/png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: black;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: white;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 0;
    }
    .photo-card {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
    }
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .desc {
      font-size: 13px;
      margin-bottom: 8px;
    }
    .divider {
      width: 100%;
      height: 1px;
      background: white;
      margin: 6px 0;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }
    .prompt-btn {
      background: red;
      border: none;
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .likes {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .likes img {
      width: 16px;
      height: 16px;
      filter: brightness(0) invert(1);
      cursor: pointer;
    }
    .logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
      opacity: 0.5;
    }
    footer {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      font-size: 12px;
      padding: 8px 0;
      margin-top: 2rem;
    }
    footer a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div class="gallery">
  <!-- Repetimos el bloque 16 veces -->
  <!-- Simulación con nombres e ids automáticos -->
  <!-- Puedes reemplazar las descripciones y prompts reales luego -->
  <!-- IMAGEN 01 A 16 -->
  <!-- Estructura base -->
  
  <!-- Generado dinámicamente abajo -->
  
</div>

<footer>
  <a href="https://www.paulinadots.com">:: HOME ::</a>
  <a href="https://www.paulinadots.com/aboutme.html">ABOUT ME ::</a>
  <a href="https://www.paulinadots.com/gallery.html">PHOTO GALLERY ::</a>
  PaulinaDots® 2025 :: All Rights Reserved :: Last Update: 16 de junio de 2025, 20:31
</footer>

<script>
  const gallery = document.querySelector('.gallery');

  for (let i = 1; i <= 16; i++) {
    const num = i.toString().padStart(2, '0');
    const card = document.createElement('div');
    card.className = 'photo-card';
    card.innerHTML = `
      <img src="images/PaulinaDots${num}.webp" alt="Paulina Dots ${num}">
      <div class="overlay">
        <div class="title">Paulina Dots ${num}</div>
        <div class="desc">Descripción general no más de 100 caracteres.</div>
        <div class="divider"></div>
        <div class="actions">
          <button class="prompt-btn">Prompt</button>
          <div class="likes">
            <img src="images/heart-icon.svg" class="heart-icon" alt="Like">
            <span class="like-count">0000</span>
          </div>
        </div>
      </div>
      <img src="images/PaulinaDotsLogo.svg" class="logo" alt="Logo">
    `;
    gallery.appendChild(card);

    // Likes funcionales
    const likeIcon = card.querySelector('.heart-icon');
    const likeCount = card.querySelector('.like-count');
    let count = Math.floor(Math.random() * 1000) + 250;
    likeCount.textContent = count;
    likeIcon.addEventListener('click', () => {
      count++;
      likeCount.textContent = count;
    });
  }
</script>

</body>
</html>
