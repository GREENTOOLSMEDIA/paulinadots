<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería Paulina Dots</title>

  <link rel="icon" href="images/paulina_dots_favicon.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 0;
    }

    .photo-card {
      position: relative;
      width: 100%;
      aspect-ratio: 9/16;
      overflow: hidden;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .overlay .title {
      font-weight: bold;
      font-size: 14px;
    }

    .overlay .desc {
      font-size: 12px;
    }

    .overlay .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .prompt-btn {
      background: red;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .likes {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
    }

    .likes img {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 50px;
      opacity: 0.5;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      display: none;
    }

    .modal-content {
      background: white;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      position: relative;
      border-radius: 8px;
    }

    .modal-content p {
      margin-bottom: 1rem;
    }

    .close-modal {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-size: 18px;
    }

    footer {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      font-size: 12px;
      padding: 8px 0;
      position: relative;
      z-index: 10;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div class="gallery">
  <div class="photo-card">
    <img src="images/PaulinaDots01.webp" alt="Paulina Dots 01">
    <div class="overlay">
      <div class="title">Paulina Dots 01</div>
      <div class="desc">Escena luminosa en pasarela digital.</div>
      <div class="actions">
        <button class="prompt-btn" data-prompt="Prompt para Paulina Dots 01">Prompt</button>
        <div class="likes">
          <img src="images/heart-icon.svg" class="heart-icon" alt="Like">
          <span class="like-count"></span>
        </div>
      </div>
    </div>
    <img src="images/PaulinaDotsLogo.svg" class="logo" alt="Paulina Dots Logo">
  </div>
</div>

<div class="modal" id="promptModal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <p id="promptText"></p>
  </div>
</div>

<footer>
  <a href="https://www.paulinadots.com">:: HOME ::</a>
  <a href="https://www.paulinadots.com/aboutme.html">ABOUT ME ::</a>
  <a href="https://www.paulinadots.com/gallery.html">PHOTO GALLERY ::</a>
  PaulinaDots® 2025 :: All Rights Reserved :: Last Update: 16 de junio de 2025, 11:43
</footer>

<script>
  document.querySelectorAll('.photo-card').forEach(card => {
    const count = card.querySelector('.like-count');
    const icon = card.querySelector('.heart-icon');
    let likes = Math.floor(Math.random() * 1000) + 250;
    count.textContent = likes;

    icon.addEventListener('click', () => {
      likes++;
      count.textContent = likes;
    });
  });

  const modal = document.getElementById('promptModal');
  const promptText = document.getElementById('promptText');
  const closeModal = document.querySelector('.close-modal');

  document.querySelectorAll('.prompt-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      promptText.textContent = btn.dataset.prompt;
      modal.style.display = 'flex';
    });
  });

  closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', e => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
