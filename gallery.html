<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paulina Dots Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 8px;
      padding: 16px;
    }
    .card {
      position: relative;
      overflow: hidden;
      border: 1px solid #333;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      background-color: #222;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .buttons {
      display: flex;
      gap: 8px;
    }
    .buttons button {
      background-color: #111;
      color: white;
      border: 1px solid white;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .popup, .popup-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      z-index: 999;
    }
    .popup-bg {
      background: rgba(0, 0, 0, 0.6);
    }
    .popup {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #111;
      color: white;
      padding: 20px;
      border: 1px solid #fff;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      z-index: 1000;
    }
    .debug {
      position: fixed;
      bottom: 0;
      left: 0;
      background: rgba(255,0,0,0.6);
      padding: 4px 8px;
      font-size: 0.75rem;
      z-index: 2000;
    }
  </style>
</head>
<body>

<div class="gallery" id="gallery"></div>
<div class="popup-bg" id="popupBg" onclick="closePopup()"></div>
<div class="popup" id="popup">
  <div class="popup-content" id="popupContent"></div>
</div>
<div class="debug" id="debug">Loading CSV...</div>

<script>
  async function loadGallery() {
    try {
      const response = await fetch('paulina_dots_gallery_data.csv');
      if (!response.ok) throw new Error('CSV file not found');

      const text = await response.text();
      const lines = text.trim().split('\n');
      const header = lines.shift().split(',');

      const gallery = document.getElementById('gallery');
      const debug = document.getElementById('debug');

      lines.forEach((line, idx) => {
        const fields = line.split(',');
        if (fields.length < 5) {
          debug.textContent = `Error en lÃ­nea ${idx + 2}: Campos incompletos`;
          return;
        }

        const [filename, title, , prompt, videoURL] = fields.map(f => f.trim());

        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = `images/${filename}`;
        img.alt = title;
        img.onerror = () => {
          img.alt = 'Error loading';
          img.style.backgroundColor = '#900';
        };

        const overlay = document.createElement('div');
        overlay.className = 'overlay';

        const titleEl = document.createElement('div');
        titleEl.className = 'title';
        titleEl.textContent = title;

        const buttons = document.createElement('div');
        buttons.className = 'buttons';

        const promptBtn = document.createElement('button');
        promptBtn.textContent = 'Prompt';
        promptBtn.onclick = () => showPopup(prompt);

        const videoBtn = document.createElement('button');
        videoBtn.textContent = 'Video';
        videoBtn.onclick = () => window.open(videoURL, '_blank');

        buttons.appendChild(promptBtn);
        buttons.appendChild(videoBtn);

        overlay.appendChild(titleEl);
        overlay.appendChild(buttons);

        card.appendChild(img);
        card.appendChild(overlay);
        gallery.appendChild(card);
      });

      debug.textContent = 'Gallery loaded successfully';
      setTimeout(() => debug.remove(), 4000);

    } catch (error) {
      document.getElementById('debug').textContent = `ERROR: ${error.message}`;
    }
  }

  function showPopup(text) {
    document.getElementById('popupContent').textContent = text;
    document.getElementById('popup').style.display = 'flex';
    document.getElementById('popupBg').style.display = 'block';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('popupBg').style.display = 'none';
  }

  loadGallery();
</script>

</body>
</html>
